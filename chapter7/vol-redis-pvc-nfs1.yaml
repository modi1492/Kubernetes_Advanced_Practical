apiVersion: v1
kind: Pod
metadata:
  name: vol-nfs-pod-pvc1
spec:
  containers:
  - name: redis
    image: redis:4-alpine
    ports:
    - containerPort: 6379
      name: redisport
    volumeMounts:
    - mountPath: /data
      name: redis-nfs-vol
  volumes:
    - name: redis-nfs-vol
      persistentVolumeClaim:
        claimName: pv-nfs-0001
